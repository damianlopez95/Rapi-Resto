{% extends 'base_01.html' %}

<head>
    {% block title %}
        <title>Lista de cartas</title>
    {% endblock title %}
    {% block  css_styles %}
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    {% endblock css_styles %}
</head>
    {% block content %}
        <body class="fluid-container" id="vistaCartas">
            {% for carta in cartas %}
                <a href="/carta/{{carta.id}}"><img class="img-fluid" id="imagen-cartas" src="/static/assets/{{carta.imagen}}"/></a>
            {% endfor %}
        </body>
    {% endblock content %}
